        let initArray = [100, 3, 7, 2, 9, 2, 1, 12, 0, -3, -300, -2, 4]

        function bubbleSortTal(arr) {
            let itration = 0;
            let goToPass = true;
            while (goToPass == true) {


                let wasSwiped = false;

                let i = 0;
                //swipe
                while (i < arr.length - 1) {

                    let a = arr[i], b = arr[i + 1];
                    if (a > b) {
                        arr[i] = b; arr[i + 1] = a;
                        wasSwiped = true;
                    }

                    itration++; i++;

                }
                goToPass = wasSwiped;
            }
            
            console.log(`Tal Run ${itration} times in order to sort`);
            console.log(arr)
        }



        // Ben

        bubbleSortTal(initArray)
